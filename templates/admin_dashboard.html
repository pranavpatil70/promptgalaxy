<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>ðŸ“¸ All Form Submissions</h2>
    <a href="{{ url_for('admin_logout') }}">Logout</a>
    <br><br>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Title</th>
            <th>Description</th>
            <th>Instagram</th>
            <th>Twitter</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        {% for sub in submissions %}
        <tr>
            <td>{{ sub.name }}</td>
            <td>{{ sub.email }}</td>
            <td>{{ sub.title }}</td>
            <td>{{ sub.description }}</td>
            <td>{{ sub.instagram }}</td>
            <td>{{ sub.twitter }}</td>
            <td>
                {% if sub.image_id %}
                    <img src="{{ url_for('admin_download', file_id=sub.image_id) }}" alt="Prompt Image" style="max-width:80px;max-height:80px;">
                {% else %}
                    No Image
                {% endif %}
            </td>
            <td>
                <form action="{{ url_for('admin_delete', prompt_id=sub._id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this prompt?');" style="background:#e74c3c;color:#fff;border:none;padding:6px 12px;border-radius:4px;cursor:pointer;">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
